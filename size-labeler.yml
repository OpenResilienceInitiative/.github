# PR Size Labels - Simple format for actions/labeler
# Note: Size labeling is handled by custom script in workflow (file count logic)
# Note: 1-9 files → S, 10-29 files → M, 30-99 files → L, 100+ files → XL
# This file exists for labeler action compatibility but size is set programmatically
S:
  - '**/*'

M:
  - '**/*'

L:
  - '**/*'

XL:
  - '**/*'

