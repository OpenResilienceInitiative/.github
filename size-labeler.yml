# PR Size Labels based on file changes
S: # 0-9 files
  changed-files:
    - any-glob-to-any-file: ['**/*']
    - count: 1
      maximum: 9

M: # 10-29 files
  changed-files:
    - any-glob-to-any-file: ['**/*']
    - count: 10
      maximum: 29

L: # 30-99 files
  changed-files:
    - any-glob-to-any-file: ['**/*']
    - count: 30
      maximum: 99

XL: # 100+ files
  changed-files:
    - any-glob-to-any-file: ['**/*']
    - count: 100

