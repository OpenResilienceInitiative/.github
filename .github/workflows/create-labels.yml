name: Create Labels Across Repositories

on:
  push:
    paths:
      - '.github/workflows/create-labels.yml'
      - 'scripts/create-labels.sh'
    branches:
      - main
      - master
  workflow_dispatch:  # Manual trigger option

# âš ï¸ IMPORTANT: This workflow only runs when:
# 1. The workflow file itself is pushed/updated
# 2. The create-labels.sh script is updated
# 3. Manual trigger from Actions tab
# It does NOT run on every push to the repository

permissions:
  contents: write  # Needed to create labels in repositories

jobs:
  create-labels:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: |
          if ! command -v gh &> /dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
          else
            echo "GitHub CLI already installed"
          fi

      - name: Check authentication token
        run: |
          # GitHub CLI automatically uses GITHUB_TOKEN from environment
          if [ -n "$ORG_GITHUB_TOKEN" ]; then
            echo "âœ… Will use PAT (ORG_GITHUB_TOKEN) for authentication"
          else
            echo "âš ï¸ Will use GITHUB_TOKEN (may have limited org repo access)"
            echo "ðŸ’¡ Tip: Set ORG_GITHUB_TOKEN secret for better access to private repos"
          fi

      - name: Make script executable
        run: chmod +x scripts/create-labels.sh

      - name: Create labels across all repositories
        env:
          CI: true  # Set CI flag for non-interactive mode
          # Use PAT if available (better for private org repos), otherwise GITHUB_TOKEN
          # Set ORG_GITHUB_TOKEN secret (PAT with 'repo' scope) for private org repos
          ORG_GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use PAT if available, otherwise use GITHUB_TOKEN
          export GITHUB_TOKEN=${ORG_GITHUB_TOKEN:-$GITHUB_TOKEN}
          bash scripts/create-labels.sh

      - name: Summary
        if: always()
        run: |
          echo "## âœ… Label Creation Workflow Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The label creation script has been executed across all ORISO repositories." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**What was done:**" >> $GITHUB_STEP_SUMMARY
          echo "- Created/updated 22 labels in 17 repositories" >> $GITHUB_STEP_SUMMARY
          echo "- Labels include: Work Type, Priority, Area, Size, State, and Special labels" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Verify labels in any repository: \`Settings â†’ Labels\`" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Create a test PR to see auto-labeling in action" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Labels are now ready for your PR validation workflow!" >> $GITHUB_STEP_SUMMARY
