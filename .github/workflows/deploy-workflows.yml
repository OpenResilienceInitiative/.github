name: Deploy Workflows to All Repositories

on:
  push:
    paths:
      - '.github/workflows/deploy-workflows.yml'
      - '.github/workflows/pr-validation-caller.yml'
      - '.github/workflows/pr-validation.yml'
      - 'pr-labeler.yml'
      - 'size-labeler.yml'
      - 'pull_request_template/**'
      - 'scripts/deploy-workflows.sh'
    branches:
      - main
      - master
  workflow_dispatch:  # Manual trigger option

# âš ï¸ IMPORTANT: This workflow deploys PR validation workflows to all ORISO repositories
# It runs automatically when workflow files or configs are updated

permissions:
  contents: write  # Needed to create commits and PRs in repositories
  pull-requests: write  # Needed to create pull requests

jobs:
  deploy-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        run: |
          if ! command -v gh &> /dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update
            sudo apt install gh -y
          else
            echo "GitHub CLI already installed"
          fi

      - name: Check authentication token
        run: |
          # GitHub CLI automatically uses GITHUB_TOKEN from environment
          if [ -n "$ORG_GITHUB_TOKEN" ]; then
            echo "âœ… Will use PAT (ORG_GITHUB_TOKEN) for authentication"
          else
            echo "âš ï¸ Will use GITHUB_TOKEN (may have limited org repo access)"
            echo "ðŸ’¡ Tip: Set ORG_GITHUB_TOKEN secret for better access to private repos"
          fi

      - name: Make script executable
        run: chmod +x scripts/deploy-workflows.sh

      - name: Deploy workflows to all repositories
        env:
          CI: true
          # GitHub CLI automatically uses GITHUB_TOKEN from environment
          # Set ORG_GITHUB_TOKEN secret (PAT with 'repo' scope) for private org repos
          # Otherwise falls back to default GITHUB_TOKEN (may have limited access)
          ORG_GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use PAT if available, otherwise use GITHUB_TOKEN
          export GITHUB_TOKEN=${ORG_GITHUB_TOKEN:-$GITHUB_TOKEN}
          bash scripts/deploy-workflows.sh

      - name: Summary
        if: always()
        run: |
          echo "## âœ… Workflow Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The PR validation workflow, config files, and PR templates have been deployed to all ORISO repositories." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**What was done:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Copied PR validation workflow to all repositories" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Copied PR labeler configuration" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Copied size labeler configuration" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Copied PR templates (pull_request_template/)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Created pull requests in each repository" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Review and merge the pull requests in each repository" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Verify workflows are active: Go to Actions tab in each repo" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Create a test PR to see the workflow in action" >> $GITHUB_STEP_SUMMARY

